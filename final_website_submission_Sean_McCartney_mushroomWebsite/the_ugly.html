    <content class="gbh_content">
        <h2 class="good_bad_ugly">The Good</h2>
        <p><em>"The Good, the Bad, and the Ugly"</em> is a false trichotomy (is that even a real word?).  Nonetheless, it is an interesting
        and fun way to categorize mushrooms.  Pictured below are just some of the mushrooms that fall into the category stated above.</p>

        <figure>
            <img src="pictures/Amanita_muscaria.jpg" alt="Fly Agaric" style="width:50%; margin-top: 50px;">
            <figcaption>Fig.1 - Fly Agaric. Contains ibotenic acid--a neurotoxin and quasi-recreational drug.</figcaption>
          </figure>

          <figure>
            <img src="pictures/Coprinopsis_atramentaria_3_-_Lindsey.jpg" alt="Alcohol Inky" style="width:50%">
            <figcaption>Fig.2 - Alcohol Inky.  Makes you sick if you drink alcohol.</figcaption>
          </figure>

          <figure>
            <img src="pictures/cube.jpg" alt="Psilocybe cubensis" style="width:50%">
            <figcaption>Fig.3 - Psilocybe cubenis.  The most widely cultivated psychedelic mushroom.</figcaption>
          </figure>

          <figure>
            <img src="pictures/ovoid.jpg" alt="Ovoid" style="width:50%">
            <figcaption>Fig.4 - An Ovoid.  Another type of psychedelic mushroom.</figcaption>
          </figure>

          
    </content>
